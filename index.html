<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QWERTY Keyboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with your own image */
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Adjust the blur intensity as needed */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      background-color: rgba(255, 255, 255, 0.5); /* Adjust the transparency as needed */
      padding: 10px;
      backdrop-filter: blur(10px); /* Adjust the blur intensity as needed */
    }

    .key {
      padding: 10px;
      background-color: transparent;
      text-align: center;
      cursor: pointer;
      color: black; /* Add desired color for key labels */
      font-weight: bold; /* Adjust font weight as needed */
    }

    .textbox {
      width: 300px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .voice-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50; /* Add desired background color for voice button */
      color: white; /* Add desired color for voice button text */
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" class="textbox" id="textInput">

    <div class="keyboard">
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">Space</div>
      <div class="key">Delete</div>
      <div class="key">Enter</div>
      <div class="key">Ctrl</div>
      <div class="key">Voice</div>
    </div>

    <button class="voice-button" id="voiceButton">Start Voice Typing</button>
  </div>

  <script>
    const keys = document.querySelectorAll('.key');
    const textbox = document.getElementById('textInput');
    const voiceButton = document.getElementById('voiceButton');

    keys.forEach((key) => {
      key.addEventListener('click', () => {
        const keyValue = key.textContent;

        if (keyValue === 'Space') {
          textbox.value += ' ';
        } else if (keyValue === 'Delete') {
          textbox.value = textbox.value.slice(0, -1);
        } else if (keyValue === 'Enter') {
          textbox.value += '\n';
        } else {
          textbox.value += keyValue;
        }
      });
    });

    voiceButton.addEventListener('click', () => {
      // Handle voice typing functionality here
      // Add your code to start voice recognition
    });
  </script>
</body>
</html>
