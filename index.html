<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Eye-Tracking Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <video id="video" playsinline></video>
    <div id="keyboard">
      <div class="key" data-key="Q">Q</div>
      <div class="key" data-key="W">W</div>
      <div class="key" data-key="E">E</div>
      <div class="key" data-key="R">R</div>
      <div class="key" data-key="T">T</div>
      <div class="key" data-key="Y">Y</div>
      <div class="key" data-key="U">U</div>
      <div class="key" data-key="I">I</div>
      <div class="key" data-key="O">O</div>
      <div class="key" data-key="P">P</div>
      <div class="key" data-key="A">A</div>
      <div class="key" data-key="S">S</div>
      <div class="key" data-key="D">D</div>
      <div class="key" data-key="F">F</div>
      <div class="key" data-key="G">G</div>
      <div class="key" data-key="H">H</div>
      <div class="key" data-key="J">J</div>
      <div class="key" data-key="K">K</div>
      <div class="key" data-key="L">L</div>
      <div class="key" data-key="Z">Z</div>
      <div class="key" data-key="X">X</div>
      <div class="key" data-key="C">C</div>
      <div class="key" data-key="V">V</div>
      <div class="key" data-key="B">B</div>
      <div class="key" data-key="N">N</div>
      <div class="key" data-key="M">M</div>
      <div class="key" data-key="Space">Space</div>
      <div class="key" data-key="Delete">Delete</div>
      <div class="key" data-key="Enter">Enter</div>
      <div class="key" data-key="Ctrl">Ctrl</div>
      <div class="key" data-key="Voice">Voice</div>
    </div>
    <input type="text" id="textbox">
    <button class="voice-button" id="voiceButton">Start Voice Typing</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection/dist/face-landmarks-detection.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection/dist/face-landmarks-detection.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh/dist/facemesh.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh/dist/facemesh.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xgaze/dist/xgaze.js"></script>
  <script src="script.js"></script>
</body>

</html>
