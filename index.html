<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QWERTY Keyboard</title>
  <style>
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 0 auto;
    }

    .key {
      padding: 10px;
      background-color: #f2f2f2;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="keyboard">
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
  </div>
</body>
</html>
